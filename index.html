<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="app">
        <form class="my-form container" id="main-form">
          <div class="row">
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                aria-describedby="emailHelp"
                placeholder="Type a city"
                id="city-input"
              />
            </div>
            
           <div class="col-2"> 
              <button type="submit" class="btn btn-success" id="search">
                Search
              </button>
            </div>

            <div class="col-2">
              <button
                type="submit"
                class="btn btn-light my-btn-secondary"
                id="current-btn"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1>
          <span id="city"></span>
        </h1>
        <div class="row">
          <div class="col-4 today">
            <div id="main-icon" >
              <img
               src="http://openweathermap.org/img/wn/${forecastDay.weather[0].icon
                  }@2x.png"
                  alt=""
                  width="100px"
                  class="icon-svg"
                  id="icon"
              />
            </div>

            <div class="temperature-today">
              <span class="" id="temperature"></span>
              <span class="cel-far">
                <span id="unit">Â°C</span>
              </span>
            </div>
          </div>

          <div class="col-2 today">
            <img
              src="imges/cap.svg"
              alt="cap"
              class="icon-cap"
              width="30px"
              height="30px"
            />
            <p class="maine-rain">
              Humidity:<br /><strong id="humidity"></strong>%
            </p>
          </div>

          <div class="col-2 today">
            <img
              src="imges/wind.svg"
              alt="cap"
              class="icon-cap"
              width="30px"
              height="30px"
            />
            <p class="maine-rain">
              Wind:<br /><strong id="wind"></strong>m/c
            </p>
          </div>
          <div class="col-3 today">
            <p class="today">
              <span id="date"></span>
              <br>
              <span id="description"></span>
            </p>
          </div>
        </div>

  
        <h2 class="five-day">Next 5 days forecast:</h2>
        <div class="row my-card">
             <div class="weather-forecast" id="forecast"></div>
        <small
          ><a href="https://github.com/Grygorieva/AppWeather-2" id="signed"
            >Open code,</a
          >
          by Olena Grygorieva
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
